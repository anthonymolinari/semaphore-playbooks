- hosts: all
  become: true
  tasks:
    - name: check if reboot required
      stat:
        path: /var/run/reboot-required
      register: do-reboot

    - name: notify w/ discord
      url: "{{ discord_webhook_url }}"
      body: '{"content": "do reboot on host"}'
      method: POST
      when: do-reboot.stat.exists
